<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 skills-table">
    <ng-container matColumnDef="skillId">
        <th class="skills-table__id" mat-header-cell *matHeaderCellDef> No. </th>
        <td class="skills-table__id" mat-cell *matCellDef="let element"> {{element.skillId}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th class="skills-table__name" mat-header-cell *matHeaderCellDef> Name </th>
        <td class="skills-table__name" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th class="skills-table__type" mat-header-cell *matHeaderCellDef> Type </th>
        <td class="skills-table__type" mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="tasks">
        <th mat-header-cell *matHeaderCellDef> Tasks </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip *ngFor="let skill of element.tasks">{{skill.name}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="persons">
        <th mat-header-cell *matHeaderCellDef> Persons </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip *ngFor="let skill of element.persons">{{skill.name}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="skills-table__actions" mat-cell *matCellDef="let element">
            <button mat-icon-button>
                <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button (click)="removeSkill(element.skillId)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
