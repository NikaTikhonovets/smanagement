<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tasks-table">
    <ng-container matColumnDef="taskId">
        <th class="tasks-table__id" mat-header-cell *matHeaderCellDef> No. </th>
        <td class="tasks-table__id" mat-cell *matCellDef="let element"> {{element.taskId}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th class="tasks-table__name" mat-header-cell *matHeaderCellDef> Name </th>
        <td class="tasks-table__name" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="period">
        <th class="tasks-table__name" mat-header-cell *matHeaderCellDef> Period </th>
        <td class="tasks-table__name" mat-cell *matCellDef="let element"> {{element.startTime | date:'shortDate' }} - {{element.finishTime | date:'shortDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef> Skills </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip *ngFor="let skill of element.skills">{{skill.name}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="tasks-table__actions" mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editPerson(element)">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button (click)="removeTask(element.taskId)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
