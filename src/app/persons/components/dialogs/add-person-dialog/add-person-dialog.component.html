<div class="sm-form">
   <h1 mat-dialog-title>Add Persons</h1>
   <div mat-dialog-content class="sm-form__content">
      <mat-form-field>
         <input matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field>
         <mat-select placeholder="Skills" multiple>
            <mat-option value="option">Option</mat-option>
         </mat-select>
      </mat-form-field>
   </div>
   <div mat-dialog-actions>
      <button mat-button>Cancel</button>
      <button mat-button [mat-dialog-close]="{}">Save</button>
   </div>
</div>
