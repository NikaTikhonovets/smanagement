<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 users-table">
    <ng-container matColumnDef="personId">
        <th class="users-table__id" mat-header-cell *matHeaderCellDef> No. </th>
        <td class="users-table__id" mat-cell *matCellDef="let element"> {{element.personId}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th class="users-table__name" mat-header-cell *matHeaderCellDef> Name </th>
        <td class="users-table__name" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef> Skills </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip *ngFor="let skill of element.skills">{{skill.name}}</mat-chip>
            </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="users-table__actions" mat-cell *matCellDef="let element">
            <button mat-icon-button>
                <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button (click)="removePerson(element.personId)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
